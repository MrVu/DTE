{% extends 'main/base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
    <div class="container padding-whitebg">
        <div class="stepwizard">
            <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step">
                    <a href="#" type="button" class="btn btn-default btn-circle">1</a>
                    <p>Bước 1</p>
                </div>
                <div class="stepwizard-step">
                    <a href="#" type="button" class="btn btn-default btn-circle">2</a>
                    <p>Bước 2</p>
                </div>
                <div class="stepwizard-step">
                    <a href="#" type="button" class="btn btn-primary btn-circle">3</a>
                    <p>Bước 3</p>
                </div>
            </div>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="col-xs-12">
            <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h3>Thông tin</h3>
                        <div class="form-group">
                            <label class="control-label">Thành phố</label>
                            {% render_field form.city class='form-control' %}
                        </div>
                        <div class="form-group">
                            <label class="control-label">Môn học</label>
                            {% render_field form.uni_subject class='form-control' %}
                        </div>
                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="submit" >Tiếp tục</button>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </form>
        </div>
{% endblock %}
